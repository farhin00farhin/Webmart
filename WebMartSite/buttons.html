<!-- The demo page for the buttons. Will be displayed in an iframe inside the home page -->

<!DOCTYPE html>
<html>
<head>
    <!--stylesheets-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/w3.css" rel="stylesheet" />
    <link href="Content/buttons.css" rel="stylesheet"  type="text/css" media="all" />

    <!--js-->
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

   
</head>
<body>
    <section id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000" data-pause="hover">

        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <div class="container slide1">
                    <div class="row">
                        <div class="col-xs-4">
                            <div id="button-bw" class="small-button" >
                                <button class="simple-bw-button">Click</button>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div id="button-spin" class="small-button">
                                <button class="clicker faster">Press Me!</button>
                                <div class="circle angled cone"></div>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div id="button-black" class="small-button">
                                <button class="depth">&#10004;</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div id="button-w3" class="small-button">
                                <button class="w3-btn w3-hover-red">Click me!</button>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div id="button-open" class="small-button">
                                <section id="open">
                                    <div class="button-open small-button">
                                        <a class="twitter-follow-button" data-show-count="false" data-size="large">
                                            Now you see me
                                        </a>
                                    </div>
                                    <div class="cover">
                                        <div class="innie"></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div id="button-white" class="small-button">
                                <div class="wrapper">
                                    <input type="checkbox">
                                    <label class="white-label">
                                        <i class='icon-off'></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <div id="button-rounded" class="small-button">
                                <a class="button-rounded">Send <i class="icon-chevron-right"></i></a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div id="button-hex" class="small-button">

                                <div class="switch">
                                    <div class="switch-back"></div>
                                    <input type="radio" class="switch-input" name="switch" value="off" id="off" checked>
                                    <label for="off" class="switch-label-left switch-label-off"><span>Off</span></label>
                                    <div class="label-off"><div>off</div></div>
                                    <input type="radio" class="switch-input" name="switch" value="on" id="on">
                                    <label for="on" class="switch-label-right switch-label-on"><span>On</span></label>
                                    <div class="label-on"><div>on</div></div>
                                    <span class="switch-selection"></span>
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-5">
                            <div id="button-badge" class="small-button">
                                <div class='cool_btn'>
                                    <h1 class='top'>21k <i>Points</i></h1>
                                    <h2>)</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="container slide2">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="button-serial">

                                <ul class="buttons-serial">
                                    <li>
                                        <a href="#">
                                            <span class="icon-home"></span>
                                            <span class="screen-reader-text"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon-cog"></span>
                                            <span class="screen-reader-text"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon-cw"></span>
                                            <span class="screen-reader-text"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="icon-location"></span>
                                            <span class="screen-reader-text"></span>
                                        </a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="button-form">
                                <div class="block">
                                    <div class="btn-fb-login">
                                        <span class="icon icon-fb"></span>
                                        <span class="title">Login with Facebook</span>
                                    </div>
                                    <div class="fb-login">
                                        <div class="title">Login with Facebook</div>
                                        <div class="login-form">
                                            <div>
                                                <button type="submit" class="btn btn-login">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>



    <!--scripts-->
    <script>
        $('.btn-fb-login').on('click', function () {
            $(this).fadeOut(function () {
                $('.fb-login').fadeIn();
            });
        });
    </script>
    <script>
        $('#button-badge,.login-form').click(function () {
            $('#myCarousel').carousel('next');
        });

        var index = 0;
        var colors = ["#548ec1", "#6554c1", "#ad6d9f", "#de4646", "#e4e0b2", "#5ab37a", "#5aabb3", "#000000", "rgb(218, 65, 117)", "#fff"];
        $('#button-spin,#button-bw,#button-black,#button-white,#button-hex,#button-rounded,#button-w3,#button-open,#button-serial').click(function () {
            $('body').css('background-color', colors[index++]);
            if (index >= colors.length) {
                index = 0;
            }

          
        });

        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>



</body>

</html>
